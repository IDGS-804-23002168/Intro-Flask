{% extends "layout.html" %}
{% block content %}



        <form method="post" action="/operasBas">
    <div class="mb-3">
        <label for="num1" class="form-label"> Número 1:</label>
        <input type="number" class="form-control" id="num1" name="num1">
    </div>
    <div class="mb-3">
        <label for="num2" class="form-label"> Número 2:</label>
        <input type="number" class="form-control" id="num2" name="num2">
    </div>

        <label class="form-label"> SELECCIONE LA OPERACION A REALIZAR:</label>
    
    <div class="form-check">        
        <input type="radio" class="form-check-input" name="operacion" value="sumar" checked>
        <label  class="form-check-label">Sumar</label>
    </div>
    <div class="form-check">        
        <input type="radio" class="form-check-input" name="operacion" value="restar">
        <label  class="form-check-label">Restar</label>
    </div>
    <div class="form-check">        
        <input type="radio" class="form-check-input" name="operacion" value="dividir">
        <label  class="form-check-label">Dividir</label>
    </div>
    <div class="form-check">        
        <input type="radio" class="form-check-input" name="operacion" value="multiplicar">
        <label  class="form-check-label">Multiplicar</label>
    </div>

    <button type="submit" class="btn btn-primary">Calcular</button>

</form>    

<br>
<h1>El resultado de la operacion es: {{res}}</h1>

{% endblock %}
